<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-parent">
        <div class="row">
            <div class="circles">
                <div class="circles-left">
                    <div class="dots1"></div>
                    <div class="dots2"></div>
                    <div class="dots3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="screen" id="calc-val">0</div>
        </div>
        <div class="row">
            <div class="calc-btn tops column" id="clear">AC</div>
            <div class="calc-btn tops column" id="plus-minus">+/-</div>
            <div class="calc-btn tops column" id="percent">%</div>
            <div class="calc-btn btn-operator column" id="divide">&divide;</div>
        </div>
        <div class="row">
            <div class="calc-btn btn-num column">7</div>
            <div class="calc-btn btn-num column">8</div>
            <div class="calc-btn btn-num column">9</div>
            <div class="calc-btn btn-operator column">x</div>
        </div>
        <div class="row">
            <div class="calc-btn btn-num column">4</div>
            <div class="calc-btn btn-num column">5</div>
            <div class="calc-btn btn-num column">6</div>
            <div class="calc-btn btn-operator column">-</div>
        </div>
        <div class="row">
            <div class="calc-btn btn-num column">1</div>
            <div class="calc-btn btn-num column">2</div>
            <div class="calc-btn btn-num column">3</div>
            <div class="calc-btn btn-operator column">+</div>
        </div>
        <div class="row">
            <div class="calc-btn btn-num column" id="calc-zero">0</div>
            <div class="calc-btn column" id="decimal">.</div>
            <div class="calc-btn btn-operator column" id="equal">=</div>
        </div>
    </div>
